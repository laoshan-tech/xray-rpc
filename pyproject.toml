[tool.poetry]
name = "xray-rpc"
version = "1.4.2"
description = "gRPC files generated from Xray source code."
authors = ["laoshan-taoist <65347330+laoshan-taoist@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "xray_rpc" },
]
homepage = "https://github.com/laoshan-tech/xray-rpc"
repository = "https://github.com/laoshan-tech/xray-rpc"
keywords = ["xray", "v2ray", "grpc", "shadowsocks"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "^1.37.0"
grpcio-tools = "^1.37.0"
httpx = ">=0.17.1,<0.24.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
