[tool.poetry]
name = "xray-rpc"
version = "1.4.2"
description = "gRPC files generated from Xray source code."
authors = ["laoshan-taoist <65347330+laoshan-taoist@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "xray_rpc" },
]
homepage = "https://github.com/laoshan-tech/xray-rpc"
repository = "https://github.com/laoshan-tech/xray-rpc"
keywords = ["xray", "v2ray", "grpc", "shadowsocks"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "^1.36.1"
grpcio-tools = "^1.36.1"
httpx = "^0.17.1"

[tool.poetry.dev-dependencies]

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
